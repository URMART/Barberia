{% extends 'bases/base.html' %}

{% block content %}

    <div class="container" style="background-color: white;margin-top:1em; text-align:center">
        <h1>Listado de empleados</h1><br>

        {% if datos %}
            <ul>
            {% for i in datos %}
                    <li>{{ i.nombre }} - <a href="{% url 'checho:formularioApartarCita' i.id %}" class="btn btn-info" style="margin:10px;">Seleccionar</a> </li>
            {% endfor %}
            </ul>
        {% else %}
            no hay empleados disponibles
        {% endif %}
    </div>
{% endblock %}
